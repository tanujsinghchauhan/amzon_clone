<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com Spend less. Smile more.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav_logo border">
                <div class="logo"></div>
            </div>
            <div class="nav_address border">
            <p class="add">Deliver to</p>
                <div class="add_icon">
                    <i class="fa-solid fa-location-dot"></i>
                <p class="country"> India </p>
                </div>
            </div>
            <div class="nav_search">
                <select class="search_select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search_input">
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass" style="color: #333333;"></i>
                </div>
            </div>
            <div class="nav_lang border">
                <div class="lang"></div>
            </div>
            <div class="nav_signin border">
                <p><span>Hello, sign in</span></p>
                <p class="nav2">Account & Lists</p>
            </div>
            <div class="nav_order border">
                <p><span>Returns</span></p>
                <p class="nav2">& Orders</p>
            </div>
            <div class="nav_Cart border">
                <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                Cart
            </div>
        </div>
        <div class="panel">
            <div class="panel_all border">
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                All
            </div>
            <div class="panel_ops">
                <p>Today's Deals </p>
                <p> Registry </p>
                <p> Customer Service </p>
                <p> Gift Cards </p>
                <p> Sell </p>
            </div>
            <div class="panel_deals border">
                Shop Cyber Monday deals
            </div>
        </div>
    </header>
    <div class="hero_section">
        <div class="hero_msg">
            <p>This is an amazon clone. <a>click here to go to real amazon site</a></p>
        </div>

    
        <div class="shopping">
            <div class="box1">box1</div>
            <div class="box2">box2</div>
            <div class="box3">box3</div>
            <div class="box4">box4</div>
        </div>
    </div>
    
</body>
</html>
